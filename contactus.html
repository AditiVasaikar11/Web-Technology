<!DOCTYPE html>
<html>
<head>
	<title>Contactus</title>
	<link rel="stylesheet" type="text/css" href="Contactus.css">
</head>
<body>
	<section id="contact-section">
		<div class="container">
			<h2>Contact Us</h2>
			<p>Email us and get your personalized amazing gifts for your loved ones </p>
			<div class="contact-form"></div>
			<div>
				<i class="fa fa-map-marker"></i>
				<span class="form-info"> Thane, Mumbai, Maharashtra</span>
				<br>
				<i class="fa fa-phone"></i>
				<span class="form-info"> 9527890631</span>
				<br>
				<i class="fa fa-envelope"></i>
				<span class="form-info"> vasaikaraditi@gmail.com</span>
				<br>
				<div>
					<form>
						<input type="text" placeholder="Your Name" required>
						<input type="text" placeholder="Last Name" required>
						<br>
						<textarea name="message" placeholder="Message" required></textarea>
						<br>
						<button class="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
